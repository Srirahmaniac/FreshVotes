<!DOCTYPE html>
<html xmlns:th="https://thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<script
  src="https://code.jquery.com/jquery-3.4.0.slim.min.js"
  integrity="sha256-ZaXnYkHGqIhqTbJ6MB4l9Frs/r7U4jlx7ir8PJYBqbI="
  crossorigin="anonymous"></script>
  <script type="text/javascript">
  $(function(){
	 $("#createAccount").click(function(){
		 
		 window.location.href="/register"
		 
	 }) 
	  
  });
  
  </script>
<title>Fresh votes login</title>
</head>
<body>
	<form action="" method="post">
	<!-- Added this because of csrf enabling which suppose to be used when csrf in web security class enabled to avoid hacker intrusion to the application  -->
		<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" /> 
		<fieldset>
			<legend>Please Login</legend>
			<!-- use param.error assuming FormLoginConfigurer#failureUrl contains the query parameter error -->
			<div th:if="${param.error != null}">

				Failed to login.
				<div th:if="${SPRING_SECURITY_LAST_EXCEPTION != null}">
					Reason: <span th:text="${SPRING_SECURITY_LAST_EXCEPTION.message}"></span>
				</div>

			</div>
			<!-- the configured LogoutConfigurer#logoutSuccessUrl is /login?logout and contains the query param logout -->
			<div th:if="${param.logout != null}">You have been logged out.
			</div>
			<p>
				<label for="username">Username</label> <input type="text"
					id="username" name="username" />
			</p>
			<p>
				<label for="password">Password</label> <input type="password"
					id="password" name="password" />
			</p>

			<div>
				<button type="submit" class="btn">Log in</button>
				<button type="button" class="btn" id="createAccount">Register</button>
			</div>
		</fieldset>
	</form>
</body>
</html>
