<!DOCTYPE html>
<html xmlns:th="https://thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Fresh Votes Registration</title>
</head>
<body>
	<h2>Registration for an account</h2>
	<form action="" method="POST">
		<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" /> 
		Name: <input type="text" th:field="${user.name}" /><br/>
		Email Address: <input type="text" th:field="${user.username}" /> <br/>
		Password: <input type="password" th:field="${user.password}"/><br/>
		Confirm Password: <input type="password" id="confirmPassword"/><br/><br/>
		<button type="submit"> Create Account</button>
		
	</form>
	
</body>
</html>
